  <path d="M100 90 C70 100 50 120 70 140 C85 125 95 110 100 90Z" fill="#2f7a3e"/>
  <path d="M100 90 C130 100 150 120 130 140 C115 125 105 110 100 90Z" fill="#2f7a3e"/>

